<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Library</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="/js/index.js" type="module"></script>
</head>
<body>
  <div id="container">

    <div id="my-add-container" class="hidden">
      <div class="mask"></div>
      <div class="my-add-wrapper">
        <div class="my-add-title">添加网站</div>
        <form class="my-add-form" name="addForm">
          <div>
            <div>名称</div>
            <div class="my-add-form-input-bg"><input type="text" name="name"></div>
          </div>
          <div>
            <div>网址</div>
            <div class="my-add-form-input-bg"><input type="text" name="website"></div>
          </div>
        </form>
        <div class="my-add-button">
          <button>取消</button>
          <button>完成</button>
        </div>
      </div>
    </div>
    
    <a id="user" href="/pages/login.html">
      <div class="user-icon">
        <img src="/img/user.svg" alt="">
      </div>
      <div class="user-name">username</div>
    </a>

    <div id="index-title">Website Library</div>

    <div id="searchBox">
      <div class="search-submit">
        <img class="search-icon" src="/img/icon/search.svg" alt="">
      </div>
      <input class="search-input" type="text"></input>
    </div>


    <div id="indexBox">

      <div id="recommend-wrapper">
        <div class="recommend-menu-wrapper">
          <div class="recommend-menu-item recommend-menu-item-selected" id="my-title">我的</div>
          <div class="recommend-menu-item" id="recommend-title">推荐</div>
        </div>
        <div id="web-list-wrapper" style="display: none;"></div>
        <div id="my-list-wrapper">
          <div id="my-list"></div>
        </div>
      </div>

      <div id="right-wrapper">
        <div id="hot-wrapper">
          <div class="hot-title">热搜 ></div>
          <a class="hot-title-change">换一批</a>
          <div class="hot-title-blank"></div>
          <ul class="hot-rank"></ul>
        </div>
        <div id="tabbar-wrapper"></div>
      </div>

    </div>

  </div>
</body>
</html>
