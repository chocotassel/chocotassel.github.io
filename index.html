<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Library</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="/js/index.js" type="module">
  </script>
</head>
<body>
  <div id="container">
  <div class="mask" style="display: none"></div>
    
    <a id="user">
      <div class="user-icon">
        <img src="/img/user.svg" alt="">
      </div>
      <div class="user-name">username</div>
    </a>

    <div id="index-title">Website Library</div>

    <div id="searchBox">
      <div class="search-submit">
        <img class="search-icon" src="/img/icon/search.svg" alt="">
      </div>
      <input class="search-input" type="text"></input>
    </div>


    <div id="indexBox">

      <div id="recommend-wrapper">
        <div class="recommend-menu-wrapper">
          <div class="recommend-menu-item" id="my-title">我的</div>
          <div class="recommend-menu-item recommend-menu-item-selected" id="recommend-title">推荐</div>
        </div>
        <div id="article-list-wrapper"></div>
        <div id="my-list-wrapper" style="display: none;"></div>
      </div>

      <div id="right-wrapper">
        <div id="hot-wrapper">
          <div class="hot-title">热搜 ></div>
          <div class="hot-title-change">换一批</div>
          <div class="hot-title-blank"></div>
          <ul class="hot-rank"></ul>
        </div>
        <div id="tabbar-wrapper"></div>
      </div>

    </div>

  </div>
</body>
</html>
