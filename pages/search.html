<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="/public/css/common.css">
  <link rel="stylesheet" href="/public/css/reset.css">
  <link rel="stylesheet" href="/public/css/pages/search.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script src="/js/pages/search.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="search-title">Search</div>

  <div id="searchBox">
    <div class="search-submit">
      <img class="search-icon" src="/public/img/icon/search.svg" alt="">
    </div>
    <input class="search-input" type="text"></input>
  </div>

  <div id="tabbar-wrapper">
    <div class="tabbar">
      <div class="tab-type">门户资讯</div>
    </div>
    <div class="tabbar">
    <div class="tab-type">生活娱乐</div>
    </div>
    <div class="tabbar">
    <div class="tab-type">社区交流</div>
    </div>
    <div class="tabbar">
    <div class="tab-type">知识教育</div>
    </div>
  </div>

  <div class="select-bar">
    <div class="select-item">
      <div class="select-item-text">综合排序</div>
    </div>
    <div class="select-item">
      <div class="select-item-text">点击</div>
      <ul class="select-item-droplist hidden">
        <li>降序</li>
        <li>升序</li>
      </ul>
    </div>
    <div class="select-item">
      <div class="select-item-text">收藏</div>
      <ul class="select-item-droplist hidden">
        <li>降序</li>
        <li>升序</li>
      </ul>
    </div>
  </div>

  <div id="web-list-wrapper">
  </div>

</body>
