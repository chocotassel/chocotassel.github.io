<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/pages/search.css">
  <script>
    document.querySelector(".tab-item").addEventListener("click", ()=>{
      window.location.url
    })
  </script>
</head>
<body>

  <div id="search-title">Search</div>

  <div id="searchBox">
    <div class="search-submit">
      <img class="search-icon" src="/img/icon/search.svg" alt="">

    <input class="search-input" type="text"></input>
  </div>

  <div id="tabbar-wrapper">
    <div class="tab-type">门户资讯</div>
    <div class="tabbar">
      <div class="tab-item">新闻</div>
      <div class="tab-item">财经</div>

      <div class="tab-item">政府</div> 
      <div class="tab-item">招聘</div> 
      <div class="tab-item">银行</div> 
    </div>
    <div class="tab-type">生活娱乐</div>
    <div class="tabbar">
      <div class="tab-item">购物</div>
      <div class="tab-item">视频</div>
      <div class="tab-item">小说</div>
      <div class="tab-item">ACGN</div>
      <div class="tab-item">漫画</div>
      <div class="tab-item">体育</div>
      <div class="tab-item">音乐</div>
      <div class="tab-item">旅游</div>
    </div>
    <div class="tab-type">社区交流</div>
    <div class="tabbar">
      <div class="tab-item">博客</div>
      <div class="tab-item">论坛</div>
      <div class="tab-item">社交</div>
    </div>
    <div class="tab-type">知识教育</div>
    <div class="tabbar">
      <div class="tab-item">编程</div>
      <div class="tab-item">翻译</div> 
      <div class="tab-item">文学</div>
      <div class="tab-item">历史</div>
    </div>
  </div>



</body>
</html>
